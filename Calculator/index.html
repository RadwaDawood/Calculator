<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="claculator">
        <form>
            <input type="text" name="display" id="display">
            <input type="text" name="display" id="result">
            <div class="buttons">
                <input type="button" value="C" id="clear">
                <input type="button" value="Del" id="del">
                <input type="button" value="%" id="modulos" onclick="calculator('%')">
                <input type="button" value="/" id="divide" onclick="calculator('/')"><br>
                <input type="button" value="7" id="seven" onclick="calculator('7')">
                <input type="button" value="8" id="eight" onclick="calculator('8')">
                <input type="button" value="9" id="nine" onclick="calculator('9')">
                <input type="button" value="*" id="mult" onclick="calculator('*')"><br>
                <input type="button" value="4" id="four" onclick="calculator('4')">
                <input type="button" value="5" id="five" onclick="calculator('5')">
                <input type="button" value="6" id="six" onclick="calculator('6')">
                <input type="button" value="+" id="blus" onclick="calculator('+')"><br>
                <input type="button" value="1" id="one" onclick="calculator('1')">
                <input type="button" value="2" id="tow" onclick="calculator('2')">
                <input type="button" value="3" id="three" onclick="calculator('3')">
                <input type="button" value="-" id="minous" onclick="calculator('-')"><br>
                <input type="button" value="0" id="zero" onclick="calculator('0')">
                <input type="button" value="." id="dot" onclick="calculator('.')">
                <input type="button" value="=" id="equal" onclick="Display()">

            </div>
        </form>
    </div>
